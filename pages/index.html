<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquillaje Store</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
  </head>
  <body>
  
    <div id="navbar-container"></div>

    <section class="banner">
      <img src="assets/images/banner.jpg" alt="Publicidad de Maquillaje" />
    </section>


    <section class="productos-destacados">
      <h2>Productos Destacados</h2>
      <div class="productos">
        <div class="producto">
          <img src="assets/images/producto1.jpg" alt="Producto 1" />
          <p>Base de Maquillaje</p>
          <button>Añadir al carrito</button>
        </div>
        <div class="producto">
          <img src="assets/images/producto2.jpg" alt="Producto 2" />
          <p>Labial Rojo</p>
          <button>Añadir al carrito</button>
        </div>
      </div>
    </section>
    <script src="../assets/js/showCarrito.js"></script>
    <script src="../assets/js/navbar.js"></script>
  </body>
</html>
